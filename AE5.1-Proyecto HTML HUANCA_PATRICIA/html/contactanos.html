    <main>
        <form name="formulario" method="post" action="/send.php" enctype="multipart/form-data">
            <fieldset>
                <legend> Datos Personales </legend>
                <div class="tamaño2">
                    <p>
                        <label for="nombre">Nombre:
                            <input type="text" name="nombre" autocomplete="off" placeholder="Introduce tu nombre.."
                                required pattern="[A-Za-záéíóúÁÉÍÓÚ ]+" title="Solo admite letras">
                            <span title="Campo Obligatorio">*</span>
                        </label>
                    </p>
                    <p>
                        <label for="apellidos">Apellidos:
                            <input type="text" name="apellidos" autocomplete="off"
                                placeholder="Introduce tus apellidos..." required pattern="[A-Za-záéíóúÁÉÍÓÚ ]+"
                                title="Solo admite letras">
                            <span title="Campo Obligatorio">*</span>
                        </label>
                    </p>
                    <p>
                        <label for="correo">Email:
                            <input type="email" name="correo" autocomplete="off" required
                                placeholder="usuario@email.com">
                            <span title="Campo Obligatorio">*</span>
                        </label>
                    </p>
                    <p>
                        <label>Fecha de Nacimiento:
                            <input type="date" name="Fecha" min="2024-01-31" max="2024-12-31" step="2" required>
                        </label>
                    </p>
                    <p>
                        <label>Edad:
                            <input type="number" name="edad" min="18" max="100" required>
                        </label>
                    </p>

                    <p>
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" value="H" checked />Hombre
                        <input type="radio" name="sexo" value="M" />Mujer
                    </p>
                    <p>
                        <label for="pais">Pais:</label>
                        <select id="pais" name="pais">
                            <option selected>-Seleccionar-</option>
                            <option>España</option>
                            <option>Francia</option>
                            <option>Portugal</option>
                            <option>Italia</option>
                        </select>
                    </p>
                </div>
            </fieldset>

            <fieldset>
                <legend> Otros Datos </legend>
                <div class="tamaño3">
                    <p>
                        <label for="mensaje">Mensaje:</label>
                        <textarea cols="40" rows="10" spellcheck="true"
                            placeholder="Introduce tu Mensaje..."></textarea>
                    </p>
                    <p>
                        <label>Adjunte un archivo:
                            <input type="file" name="archivo" />
                        </label>
                    </p>
                </div>
            </fieldset>

            <div class="tamaño4">
                <p>
                    <label for="empresa"></label>
                    <input type="checkbox" name="empresa" id="empresa" required>
                    <label for="empresa">He leido las Condiciones</label>
                </p>
                <p>
                    <input class="boton1" type="reset" value="Limpiar">
                    <input class="boton2" type="submit" value="Enviar">
                </p>
            </div>
        </form>
    </main>
